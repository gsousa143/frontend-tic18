<div class="formConteiner">
    <form class="formUsuario" [formGroup]="formulario" (ngSubmit)="onSubmit()">
          
        <mat-form-field class="username">
            <label>NOME DE USUARIO:</label>
            <input matInput formControlName="username">
        </mat-form-field>
  
        <mat-form-field class="senha">
            <label>SENHA:</label>
            <input matInput formControlName="senha" type="password">
        </mat-form-field>
    
        <mat-form-field class="email">
            <label>EMAIL:</label>
            <input matInput formControlName="email" type="email">
        </mat-form-field>
  
        <mat-form-field class="nome">
            <label>NOME COMPLETO:</label>
            <input matInput formControlName="nome">
        </mat-form-field>
  
        <mat-form-field class="telefone">
            <label>TELEFONE:</label>
            <input matInput formControlName="telefone">
        </mat-form-field>
  
        <mat-form-field class="endereco">
            <label>ENDEREÇO:</label>
            <input matInput formControlName="endereco">
        </mat-form-field>
  
        <mat-form-field class="dataNascimento">
            <label>DATA DE NASCIMENTO:</label>
            <input matInput formControlName="dataNascimento" type="date">
        </mat-form-field>
  
        <mat-form-field class="genero">
            <label>GÊNERO:</label>
            <mat-radio-group formControlName="genero">
                <mat-radio-button value="masculino">Masculino</mat-radio-button>
                <mat-radio-button value="feminino">Feminino</mat-radio-button>
                <mat-radio-button value="outro">Outro</mat-radio-button>
            </mat-radio-group>
        </mat-form-field>
        
        <mat-form-field class="profissao">
            <label>PROFISSÃO:</label>
            <mat-radio-group formControlName="profissao">
                <mat-radio-button value="engenheiro">Engenheiro</mat-radio-button>
                <mat-radio-button value="professor">Professor</mat-radio-button>
                <mat-radio-button value="mecanico">Mecânico</mat-radio-button>
                <mat-radio-button value="medico">Médico</mat-radio-button>
                <mat-radio-button value="motorista">Motorista</mat-radio-button>
            </mat-radio-group>
        </mat-form-field>
  
        <button mat-raised-button type="submit">SUBMIT</button>
    </form>
  </div>
