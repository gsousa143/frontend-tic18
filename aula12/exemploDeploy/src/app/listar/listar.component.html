<div class="listar-container">
    <div *ngFor="let carro of carros" class="listaCarros">
        <ul>
            <li>Modelo: {{carro.modelo}}</li>
            <li>Marca: {{carro.marca}}</li>
            <li>Ano: {{carro.ano}}</li>
            <li>Cor: {{carro.cor}}</li>
        </ul>
        <img src={{carro.imagem}}>
    </div>
</div>
