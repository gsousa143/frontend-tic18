<!-- Crie uma tabela HTML que represente informações sobre pordutos imaginários. A tabela deve ter pelo menos os seguintes conteúdos:
Uma linha com cabeçalhos (nome, preço,avaliação)
Mínimo de 4 linhas de produtos com seu respectivo nome, preço e avaliação-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Informações de Produtos</th>
            </tr>
        </thead>

                <td><h3>Nome</h3></td>

            <tr>
                <td>Bola</td>

            <tr>
                <td>Carro</td>

            </tr>
            <tr>
                <td>Corda</td>
